<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Boilerplate</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="../dist/jquery.domchange.js"></script>
	</head>
	<body>
		<script>
			$(function() {
				$("#mutator").on("click", function() {
					$("#observed").append($("<li>Change</li>"));
				});
				$("#observed").domchange().on("domchange", function(event, changes){
					console.log(changes);
				});
				
			});
		</script>

		<a href="#" id="mutator">Change Something!</a>
		<h1>Changes:</h1> <a href="#" id="unhook">unhook</a>
		<ul id="observed"></ul>
	</body>
</html>
